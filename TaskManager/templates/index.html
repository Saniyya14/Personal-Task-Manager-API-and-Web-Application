<!DOCTYPE html>
<html>
<head>
    <title>Personal Task Manager</title>
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/project-management-tools-illustration-20vwwkbworhkpzff.jpg');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-position: center center; /* Center the image */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to the top */
            min-height: 100vh;
            margin: 0;
            padding-top: 50px; /* Add some space at the top */
            filter: contrast(100%); /* Reduce contrast to 80% */
        }

        h1 {
            text-align: center;
            margin-bottom: 50px; /* Add space below the heading */
            font-size: 3em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px; /* Add space between buttons and heading */
        }

        button {
            padding: 20px 40px; /* Increase button size */
            margin: 0 20px; /* Add space between buttons */
            background-color: black; /* Dark green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400; /* Darker green on hover */
        }

    </style>
</head>
<body>
    <h1>Personal Task Manager</h1>
    <div class="button-container">
        <a href="{{ url_for('add_task') }}"><button>Add Task</button></a>
        <a href="{{ url_for('show_tasks') }}"><button>Show Task List</button></a>
    </div>
</body>
</html>
